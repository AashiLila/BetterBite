<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BetterBite | Personalized Recommendations</title>
    <link rel="stylesheet" href="css/personalised-reccommendation.css" />
    <link rel="stylesheet" 
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <header>
        <div class="app-name">BetterBite</div>
        <div class="header-buttons">
            <button><span class="material-symbols-outlined">settings</span></button>
            <button><span class="material-symbols-outlined">account_circle</span></button>
        </div>
    </header>

    <main>
        <div class="page-title">
            <span class="material-symbols-outlined cart-icon">shopping_cart</span>
            Personalized Food Recommendations
        </div>
        <p class="page-subtitle">Based on your dietary preferences and tracked foods</p>

        <div class="recipe-section-box">

            <button class="recipe-button">
                <div class="recipe-name">Grilled Salmon with Mango Salsa</div>
                <div class="nutrients">• Protein • Vitamin C • Vitamin D • Fiber • Iron</div>
            </button>

            <button class="recipe-button">
                <div class="recipe-name">Mediterranean Pasta Salad</div>
                <div class="nutrients">• Protein • Vitamin C • Vitamin B12 • Carbs • Vitamin E</div>
            </button>

            <button class="recipe-button">
                <div class="recipe-name">High-Fiber Chickpea & Veggie Bowl</div>
                <div class="nutrients">• Protein • Carbs • Fiber • Sodium • Iron</div>
            </button>

            <button class="recipe-button">
                <div class="recipe-name">Citrus Quinoa Power Salad</div>
                <div class="nutrients">• Protein • Vitamin C • Iron • Fiber • Carbs</div>
            </button>
        </div>

        <div class="nav-buttons">
            <button class="nav-button">Back</button>
            <button class="nav-button">Next</button>
        </div>
    </main>
</body>
</html>
