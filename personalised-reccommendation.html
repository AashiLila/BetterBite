    <script>
      // Higlight selected recipe button when clicked
      const recipeButtons = document.querySelectorAll('.recipe-button');

      recipeButtons.forEach(button => {
        button.addEventListener('click', () => {
          // Unselect a selected recipe when it is clicked again
          if (button.classList.contains('selected-recipe')) {
            button.classList.remove('selected-recipe');
          } 
          else {
            // Remove selection style from all buttons to clear previously selected recipe      
            recipeButtons.forEach(btn => 
              btn.classList.remove('selected-recipe')
            );

            // Select chosen recipe
            button.classList.add('selected-recipe');
          }
        });
      });
