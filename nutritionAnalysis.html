<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nutrition Analysis</title>
  <link rel="stylesheet" href="css/analysis-style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body>
  <div class="container">
    <div class="title-row">
        <span class="material-symbols-outlined">target</span>
        <h2>Nutrition Analysis</h2>
    </div>

    <hr class="divider">
    <div class="insights">
        <p class="section-title">Nutrients</p>
        
        <div class="nutrient-columns">
            <!-- Left column -->
        <div class="nutrient-column">
            <div class="nutrient">
            <span class="label red">Calcium</span>
            <span class="value">37%</span>
            <div class="bar-container">
                <div class="bar red" style="width: 37%;"></div>
            </div>
            </div>

            <div class="nutrient">
            <span class="label red">Fiber</span>
            <span class="value">37%</span>
            <div class="bar-container">
                <div class="bar red" style="width: 37%;"></div>
            </div>
            </div>

            <div class="nutrient">
            <span class="label red">Protein</span>
            <span class="value">37%</span>
            <div class="bar-container">
                <div class="bar red" style="width: 37%;"></div>
            </div>
            </div>
        </div>

        <!-- Right column -->
        <div class="nutrient-column">
            <div class="nutrient">
            <span class="label red">Vitamin C</span>
            <span class="value">37%</span>
            <div class="bar-container">
                <div class="bar red" style="width: 37%;"></div>
            </div>
            </div>

            <div class="nutrient">
            <span class="label green">Vitamin D</span>
            <span class="value">85%</span>
            <div class="bar-container">
                <div class="bar green" style="width: 85%;"></div>
            </div>
            </div>

            <div class="nutrient">
            <span class="label green">Iron</span>
            <span class="value">100%</span>
            <div class="bar-container">
                <div class="bar green" style="width: 100%;"></div>
            </div>
            </div>
        </div>
        </div>
    </div>
    <hr class="divider">

    <div class="insights">
        <div class="insights-row">
            <span class="material-symbols-outlined">search_insights</span>
            <h3>Nutrition Insights</h3>
        </div>
      <p class="subtitle">Areas for Improvement</p>
      <div class="improvements">
        <span>• Low Protein</span>
        <span>• Low Fiber</span>
        <span>• Low Calcium</span>
        <span>• Low Vitamin C</span>
      </div>
    </div>

    <div class="buttons">
      <button class="back">Back</button>
      <button class="next">Next</button>
    </div>
  </div>
</body>
</html>
